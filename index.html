<body>
  <h1>–ü–æ–º–æ—â–Ω–∏–∫ –¥–ª—è —Å—É–¥–µ–±–Ω—ã—Ö –∑–∞—Å–µ–¥–∞–Ω–∏–π</h1>
  <textarea id="inputText" placeholder="–í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Ç–µ–∫—Å—Ç..."></textarea>
  <div>
    <button onclick="parseCases()">–û–±—Ä–∞–±–æ—Ç–∞—Ç—å</button>
    <button onclick="addNew()">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–µ</button>
    <button onclick="clearAll()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
  </div>
  <div>
    <button onclick="filterCases('today')">–ù–∞ —Å–µ–≥–æ–¥–Ω—è</button>
    <button onclick="filterCases('future')">–ë—É–¥—É—â–∏–µ</button>
    <button onclick="filterCases('past')">–ü—Ä–æ—à–µ–¥—à–∏–µ</button>
    <button onclick="filterCases('all')">–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ</button>
  </div>
  <div id="results"></div>

  <script>
    let parsedCases = [];

    function saveToStorage() {
      localStorage.setItem("parsedCases", JSON.stringify(parsedCases));
    }

    function loadFromStorage() {
      const saved = localStorage.getItem("parsedCases");
      if (saved) {
        parsedCases = JSON.parse(saved);
        renderCases(parsedCases);
      }
    }

    function clearAll() {
      if (confirm("–í—ã —Ç–æ—á–Ω–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≤—Å–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ?")) {
        localStorage.removeItem("parsedCases");
        parsedCases = [];
        document.getElementById("results").innerHTML = "";
      }
    }

    function addNew() {
      const input = document.getElementById("inputText").value;
      const newParsed = parseText(input);
      parsedCases = [...parsedCases, ...newParsed];
      saveToStorage();
      renderCases(parsedCases);
    }

    function parseCases() {
      const input = document.getElementById("inputText").value;
      parsedCases = parseText(input);
      saveToStorage();
      renderCases(parsedCases);
    }

    function parseText(input) {
      const blocks = input.split(/–ù–∞–∑–Ω–∞—á–µ–Ω–æ —Å—É–¥–µ–±–Ω–æ–µ –∑–∞—Å–µ–¥–∞–Ω–∏–µ\s*‚Ññ\s*\d+\./i);
      const matches = input.matchAll(/–ù–∞–∑–Ω–∞—á–µ–Ω–æ —Å—É–¥–µ–±–Ω–æ–µ –∑–∞—Å–µ–¥–∞–Ω–∏–µ\s*‚Ññ\s*(\d+)\./gi);
      const numbers = [...matches].map(m => m[1]);

      const result = [];

      blocks.slice(1).forEach((block, i) => {
        const getRegex = (pattern) => {
          const match = block.match(pattern);
          return match ? match[1].trim() : "‚Äî";
        };

        const caseData = {
          "–ù–æ–º–µ—Ä –∏—Å–∫–∞": numbers[i] ?? "‚Äî",
          "–ò–Ω—Å—Ç–∞–Ω—Ü–∏—è —Å—É–¥–∞": getRegex(/(–û–∫—Ä—É–∂–Ω–æ–π —Å—É–¥|–í–µ—Ä—Ö–æ–≤–Ω—ã–π —Å—É–¥|–ê–ø–µ–ª–ª—è—Ü–∏–æ–Ω–Ω—ã–π —Å—É–¥)/i),
          "–í–∏–¥ —Å—É–¥–∞": getRegex(/–í–∏–¥ —Å—É–¥–∞:\s*(–û—Ç–∫—Ä—ã—Ç—ã–π|–ó–∞–∫—Ä—ã—Ç—ã–π)/i),
          "–ú–µ—Å—Ç–æ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è": getRegex(/–ú–µ—Å—Ç–æ –ø—Ä–æ–≤–µ–¥–µ–Ω–∏—è:\s*(.+)/i),
          "–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è": getRegex(/–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è:\s*(.+)/i),
          "–°—Å—ã–ª–∫–∞": getRegex(/(https:\/\/forum\.gta5rp\.com\/threads\/[^\s]+)/i)
        };

        const dashCount = Object.values(caseData).filter(v => v === "‚Äî").length;
        if (dashCount <= 3) result.push(caseData);
      });

      return result;
    }

    function renderCases(cases) {
      const results = document.getElementById("results");
      results.innerHTML = "";

      cases.forEach((c, index) => {
        const div = document.createElement("div");
        div.className = "case";

        const contentDiv = document.createElement("div");
        contentDiv.innerHTML = Object.entries(c)
          .map(([k, v]) => `<div><strong>${k}:</strong> ${v}</div>`)
          .join("");

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å";
        editBtn.onclick = () => showEditForm(index, div, c);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóëÔ∏è –£–¥–∞–ª–∏—Ç—å";
        deleteBtn.onclick = () => {
          if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –±–ª–æ–∫?")) {
            parsedCases.splice(index, 1);
            saveToStorage();
            renderCases(parsedCases);
          }
        };

        div.appendChild(contentDiv);
        div.appendChild(editBtn);
        div.appendChild(deleteBtn);

        results.appendChild(div);
      });
    }

    function showEditForm(index, parentDiv, caseData) {
      parentDiv.innerHTML = "";

      const form = document.createElement("div");
      form.className = "edit-form";

      const inputs = {};
      for (let key in caseData) {
        const input = document.createElement("input");
        input.value = caseData[key];
        form.appendChild(input);
        inputs[key] = input;
      }

      const buttonContainer = document.createElement("div");
      buttonContainer.className = "edit-buttons";

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å";
      saveBtn.onclick = () => {
        for (let key in inputs) {
          parsedCases[index][key] = inputs[key].value;
        }
        saveToStorage();
        renderCases(parsedCases);
      };

      const cancelBtn = document.createElement("button");
      cancelBtn.textContent = "‚ùå –û—Ç–º–µ–Ω–∞";
      cancelBtn.onclick = () => renderCases(parsedCases);

      buttonContainer.appendChild(saveBtn);
      buttonContainer.appendChild(cancelBtn);

      form.appendChild(buttonContainer);
      parentDiv.appendChild(form);
    }

function filterCases(type) {
  const now = new Date();
  const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

  const normalize = (str) => str.replace(' –≤ ', ' ')
    .replace('—á–∞—Å–æ–≤', ':').replace('—á–∞—Å–∞', ':')
    .replace('–º–∏–Ω—É—Ç', '').replace(/\s+/g, ' ').trim();

  const filtered = parsedCases.filter(c => {
    const raw = normalize(c["–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è"]);
    const match = raw.match(/(\d{2})\.(\d{2})\.(\d{4})\s*(\d{2}):?(\d{2})?/);
    if (!match) return false;

    const [_, day, month, year, hour = "0", minute = "0"] = match;
    const caseDate = new Date(+year, +month - 1, +day, +hour, +minute);
    const caseDay = new Date(+year, +month - 1, +day);

    const isToday = caseDay.getTime() === today.getTime();
    const isFuture = caseDate > now;
    const isPast = caseDate < now;

    if (type === "today") return isToday;
    if (type === "future") return isFuture && !isToday;
    if (type === "past") return isPast && !isToday;
    return true;
  });

  renderCases(filtered);
}

    window.onload = loadFromStorage;
  </script>
